<div class="row">
    <div *ngFor="let image of results" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="image.images.downsized_medium.url" [alt]="image.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{image.title}}
                </p>
            </div>
        </div>
    </div>
</div>
